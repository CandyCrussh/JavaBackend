<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="calc.css">
    <!-- <script src="calc.js" defer></script> -->
</head>
<body>
    <div class="box">
        <div class="text">
            <h1><span>C A L C U L A T O R</span></h1>
        </div>
        <div class="container">
            <input type="text" placeholder="0" id="ibox">
            <div>
                <button id="opt">AC</button>
                <button id="opt">DEL</button>
                <button id="opt">%</button>
                <button id="opt">/</button>
            </div>  
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="opt">*</button>  
            </div> 
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="opt">-</button>
            </div> 
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="opt">+</button>
            </div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="btn">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
